<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-center">INTERNSHIP MGT SYSTEM</h2>

    <div class="container mt-4">
        <div class="jumbotron">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="stuName">STUDENT NAME</label>
                    <input type="text" class="form-control" id="" placeholder="YOUR FULL NAME">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="campus">CAMPUS</label>
                    <select id="" class="form-control">
                        <option selected>Choose...</option>
                        <option>MAIN</option>
                        <option>KAMPALA</option>
                        <option>ARUA</option>
                        <option>MBALE</option>
                        <option>KASESE</option>
                      </select>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">

                        <label for="school">SCHOOL NAME</label>
                        <input type="text" class="form-control" id="" placeholder="SCHOOL NAME">

                    </div>
                    <div class="form-group col-md-4">

                        <label for="school">SCHOOL DISTRICT</label>
                        <input type="text" class="form-control" id="" placeholder="SCHOOL DISTRICT">

                    </div>
                    <div class="form-group col-md-4">

                        <label for="school">SCHOOL TOWN</label>
                        <input type="text" class="form-control" id="" placeholder="SCHOOL TOWN">

                    </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">DISTANCE FROM BUGEMA</label>
                  <input type="text" class="form-control" id="" placeholder="ESTIMATE THE NUMBER OF KMs FROM BUGEMA">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">

                        <label for="school">REGISTRATION NUMBER</label>
                        <input type="text" class="form-control" id="" placeholder="YOUR REG NUMBER">

                    </div>
                    <div class="form-group col-md-4">

                        <label for="school">PHONE NUMBER</label>
                        <input type="text" class="form-control" id="" placeholder="YOUR PRIMARY NUMBER">

                    </div>
                    <div class="form-group col-md-4">

                        <label for="inputEmail4">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="" placeholder="ACTIVE EMAIL ADDRESS">    

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="amtPaid">INITIAL AMOUNT PAID</label>
                      <input type="number" class="form-control" id="" placeholder="AMOUNT PAID INITIALLY">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="practice">PRACTICE REGISTERED</label>
                      <select id="" class="form-control">
                          <option selected>Choose...</option>
                          <option>PRACTICE ONE</option>
                          <option>PRACTICE TWO</option>
                          <option>BOTH</option>
                        </select>
                    </div>
                  </div>
                
                <button type="submit" class="btn btn-primary">REGISTER</button>
              </form>
        </div>
    </div>
    
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
